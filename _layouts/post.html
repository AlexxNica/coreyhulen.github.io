---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 style="color: white; background-color: rgb(50,50,50);">{{ page.title }}</h1>
    <p style="color: white; background-color: rgb(50,50,50); margin: 0px; padding: 0px 0px 0px 3px" class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <article class="post-content">
  {{ content }}
  </article>

</div>
